<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emoji Memory Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    justify-content: center;
    margin-top: 20px;
  }

  .card {
    width: 100px;
    height: 100px;
    background: #444;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    color: white;
    user-select: none;
    transition: background 0.3s, transform 0.2s;
  }

  .card.revealed {
    transform: scale(1.05);
  }

  #message {
    margin-top: 25px;
    font-size: 1.4rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.6s;
  }
</style>
</head>
<body>

<h2>Memory Game</h2>
<p>Tap two cards to find a matching pair.</p>

<div id="grid"></div>
<div id="message">Philadelphia Record Exchange</div>

<script>
  const emojis = ["ðŸŽ§","ðŸŽµ","ðŸ“€","ðŸŽ¸","ðŸŽ¹","ðŸŽ¶"];
  const colors = ["#e74c3c","#3498db","#f1c40f","#2ecc71","#9b59b6","#e67e22"];

  let deck = [];
  emojis.forEach((emoji, i) => {
    deck.push({ emoji, color: colors[i] });
    deck.push({ emoji, color: colors[i] });
  });

  deck = deck.sort(() => Math.random() - 0.5);

  const grid = document.getElementById("grid");
  const message = document.getElementById("message");

  let first = null;
  let second = null;
  let lock = false;
  let matches = 0;

  deck.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.index = index;
    card.dataset.emoji = item.emoji;
    card.dataset.color = item.color;
    card.textContent = "";

    card.addEventListener("click", () => {
      if (lock) return;
      if (card.classList.contains("revealed")) return;

      reveal(card);

      if (!first) {
        first = card;
      } else {
        second = card;
        lock = true;

        if (first.dataset.emoji === second.dataset.emoji) {
          matches++;
          first = null;
          second = null;
          lock = false;

          if (matches === emojis.length) {
            message.style.opacity = 1;
          }
        } else {
          setTimeout(() => {
            hide(first);
            hide(second);
            first = null;
            second = null;
            lock = false;
          }, 800);
        }
      }
    });

    grid.appendChild(card);
  });

  function reveal(card) {
    card.classList.add("revealed");
    card.style.background = card.dataset.color;
    card.textContent = card.dataset.emoji;
  }

  function hide(card) {
    card.classList.remove("revealed");
    card.style.background = "#444";
    card.textContent = "";
  }
</script>

</body>
</html>
